<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, viewport-fit=cover, user-scalable=no">
        <title>첨부파일</title>
        <!-- css -->
        <link rel="stylesheet" href="/dist/css/main.css">

        <!-- 내부 js -->
        <script src="/dist/js/main.js"></script>
    </head>

    <body id="fileReader" class="fb fb__fileReader">
        <header class="fb__fileReader__top">
            <h2 class="fb__fileReader__title">1:1 문의하기</h2>
        </header>

        <div class="fb__fileReader__wrapper">
            <form class="fb__fileReader__form">
                <fieldset>
                    <legend>문의작성</legend>

                    <dl>
                        <dt class="form__title">문의유형</dt>
                        <dd>
                            <select name="" id="">
                                <option value="">유형을 선택하세요.</option>
                            </select>
                        </dd>
                    </dl>

                    <dl>
                        <dt class="form__title">이메일</dt>
                        <dd>
                            <input type="text" placeholder="이메일을 입력하세요.">
                        </dd>
                    </dl>

                    <dl>
                        <dt class="form__title">문의 작성</dt>
                        <dd>
                            <label>
                                <input type="text" placeholder="제목을 입력하세요.">
                            </label>
                            <label>
                                <textarea name="" id="" cols="30" rows="10" placeholder="내용을 입력하세요. (주민번호, 휴대폰 번호 등 개인정보를 입력하지 마세요.)">
                                </textarea>
                            </label>
                        </dd>
                    </dl>

                    <dl>
                        <dt class="form__title">
                            <button type="button">사진첨부</button>
                        </dt>
                        <dd>
                            <figure>
                                <img src="" alt="">
                                <button>삭제하기</button>
                            </figure>
                        </dd>

                        <dd>
                            <p>
                                사진 확장자는 JPG, PNG, GIF, HEIC만 등록 가능합니다.
                            </p>
                            <p>
                                첨부파일 용량은 파일당 최대 5Mbyte까지만 가능합니다.
                            </p>
                            <p>
                                첨부파일은 최대 3개까지 등록 가능합니다.
                            </p>
                        </dd>
                    </dl>

                    <button type="submit" class="">등록</button>
                </fieldset>
            </form>

            <div>
                <p>
                    답변은 마이페이지 1:1문의 또는 문의 시 등록한 이메일을 통해 확인하실 수 있습니다.
                </p>
                <p>
                    한번 등록한 문의글은 수정, 삭제가 불가능 합니다.
                </p>
            </div>
        </div>
    </body>
</html>

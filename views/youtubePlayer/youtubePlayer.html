<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- css -->
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

        <!-- 내부 js -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <link rel="stylesheet" href="/dist/css/main.css">
        <script src="/dist/js/main.js"></script>
    </head>
    
    <body id="youtubePlayer" class="fb fb__youtubePlayer">
        <section class="fb__youtubePlayer__wrapper">
            <h2 class="fb__youtubePlayer__title">Youtube Player Autoplay With Slider</h2>

            <div class="youtubeSlider swiper-container">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide" data-video="yes">
                        <div id="player" class="player" data-video-id="M7lc1UVf-VE"></div>
                    </li>
                    <li class="swiper-slide">
                        <figure>
                            <img src="https://cdn.imweb.me/upload/S2017101359e025984d346/bff36a6d2ced4.jpg" alt="">
                        </figure>
                    </li>
    
                    <li class="swiper-slide">
                        <figure>
                            <img src="https://cdn.imweb.me/upload/S2017101359e025984d346/bff36a6d2ced4.jpg" alt="">
                        </figure>
                    </li>
    
                    <li class="swiper-slide" data-video="yes">
                        <div class="player" data-video-id="urZ89l2b-Ns"></div>
                    </li>
                </ul>
    
                <nav class="youtubeSlider__nav">
                    <button class="youtubeSlider__nav--prev">prev</button>
                    <button class="youtubeSlider__nav--next">next</button>
                </nav>
            </div>
        </section>
    </body>
</html>
